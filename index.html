<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Clarity Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Mental Clarity Board</h2>
      <button class="note-btn pastel-purple">✏️ Text Note</button>
      <button class="note-btn pastel-blue">🎨 Sketch</button>
      <button class="note-btn pastel-yellow">🎤 Voice Note</button>
    </div>

    <div class="main">
      <div class="toolbar">
        <button class="toolbar-btn green">⬇️ Export</button>
        <button class="toolbar-btn blue">⬆️ Import</button>
        <button class="toolbar-btn red">🗑️ Clear Board</button>
      </div>

      <div class="board-center">
        <div class="start-message">
          <div class="start-circle">+</div>
          <p>Start Your Brain Dump</p>
          <p class="small">Click a button on the left to add your first note</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
